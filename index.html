<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" type="image/png" href="./src/favicon.png" />
    <script src="https://kit.fontawesome.com/fa56ed0519.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="loading-wrap">
        <div class="loading"></div>
    </div>
    <form class="search">
        <input type="text" placeholder="City Name" class="search__input">
        <button type="submit" class="search__btn"><i class="fas fa-search"></i></button>
    </form>
    <main class="weather">
        <div class="weather__line">
            <h2 class="weather__city">Królowa Górna</h2>
        </div>
        <div class="weather__current">
            <p class="weather__day"><span class="weather__span">Saturday 10.07</span><span
                    class="weather__time">(16:00)</span></p>
            <div class="weather__box">
                <div class="weather__basic-info">
                    <img class="weather__img" src="./src/c01d.png" alt="">
                    <p class="weather__temp-wrap"><span class="weather__temp">21.4</span><span
                            class="weather__degree">&#8451;</span></span>
                        </span>
                    </p>
                </div>
                <div class="weather__additional-info">
                    <div class="weather__text">
                        <p class="weather__p">Feels Like</p>
                        <p class="weather__p">Pressure</p>
                        <p class="weather__p">Wind Speed</p>
                        <p class="weather__p">Humidity</p>
                    </div>
                    <div class="weather__values">
                        <p class="weather__value">19.3 &#8451;</p>
                        <p class="weather__value">1018.5 hPa</p>
                        <p class="weather__value">24.1 km/h</p>
                        <p class="weather__value">64 %</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <section class="details">
        <h2 class="details__title">Details</h2>
        <div class="details__panel">
        </div>
        <div class="details__table-wrap">
            <table class="details__table">
            </table>
        </div>
    </section>
    <section class="map">
        <select class="map__select">
            <option value="current" class="map__option">Current</option>
            <option value="tomorrow" class="map__option">Tomorrow</option>
        </select>
        <div class="map__container">
            <img src="./src/map.png" alt="" class="map__img">
            <div data-name="Szczecin" class="map__voivodeship">
                <i class="far fa-sun map__icon"></i>
                <p class="map__temp">
                    <span class="map__number">20</span>
                    <span class="map__degree">&#8451;</span>
                </p>
            </div>
            <div data-name="Gdańsk" class="map__voivodeship">
                <i class="far fa-sun map__icon"></i>
                <p class="map__temp">
                    <span class="map__number">20</span>
                    <span class="map__degree">&#8451;</span>
                </p>
            </div>

            </div>
